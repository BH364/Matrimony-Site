<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     
</head>
<body>
    <div class="m-5 p-5" style="background-color: #b8b8b8;">
   
    <form>
        <h3 class="text-center mb-4">Welcome, Please Login</h3>

        <div class="form-outline mb-4 text-center">
        <label class="form-label"><b>Name :</b></label>

          <input type="text" id="form4Example1"/>
        </div>
      
        <div class="form-outline mb-4 text-center">
            <label class="form-label"><b>Email :</b></label>
         
            <input type="email" id="form4Example2"/>
        </div>
      
       <div class="text-center">
        <label class="form-label"><b>Age :</b></label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number" max="40" min="19">
       </div>
      
        
        <div class="text-center">
       
        <label class="form-label"><b>Gender :</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input class="form-check-input mb-4" type="radio" value="male" name="gender"/>
          <label class="form-check-label" for="male">Male
            
          </label>
        
          

          <input class="form-check-input mb-4" type="radio" value="female" name="gender"/>
          <label class="form-check-label" for="female">Female
            
          </label>
        </div>
        
        <div class="text-center">
          <label class="form-label"><b>Hobbies :</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input class="form-check-input mb-4" type="checkbox" name="hobbie" value="music">
          <label class="form-check-label">Music
            <input class="form-check-input mb-4" type="checkbox" name="hobbie" value="movies">
          <label class="form-check-label">Movies
            <input class="form-check-input mb-4" type="checkbox" name="hobbie" value="Dance">
          <label class="form-check-label">Dance
            <input class="form-check-input mb-4" type="checkbox" name="hobbie" value="Games/Sports">
          <label class="form-check-label">Games/Sports

        </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block mb-4 text-center">Sign In</button>

      </div>
      </form>
</div> 
</body>
</html>
