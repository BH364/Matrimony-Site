<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
</head>
<body>
    <div class="m-5 p-5" style="background-color: #b8b8b8;">
    <form>
        <h3 class="text-center mb-4">Please Login..</h3>
        <div class="form-outline text-center mb-4">
            <label class="form-label"><b>Email :</b></label>
            <input type="email"/>

        </div>
        <div class="form-outline text-center mb-4">
            <label class="form-label"><b>Paasword :</b></label>
            <input type="password" maxlength="8"/>

        </div>
        <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block text-center">Login</button>
    </div>
    </form>
    </div>
